<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Login</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: white;
        }

        /* Container Styles */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Header Styles */
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #fff;
        }

        /* Button Styles */
        .login-btn {
            padding: 15px 35px;
            font-size: 18px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .login-btn:hover {
            background-color: #16a085;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        /* Footer Styles */
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Employee Management System</h1>
        <a href = "login.jsp"><button class="login-btn">Login</button></a>
    </div>

    
    <footer>
        &copy; 2024 Employee Management System. All rights reserved.
    </footer>
</body>
</html>
